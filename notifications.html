<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - E-commerce Dashboard</title>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Styling-->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Sidebar -->
  <nav id="sidebar" class="bg-dark">
    <div class="p-4">
      <h4 class="m-2">E-commerce Admin</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
        <li class="nav-item"><a class="nav-link active" href="notifications.html">Notifications</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div id="content">
    <!--Toggle Menu-->
    <button class="btn" id="sidebarToggle"><i class="fa-solid fa-bars"></i></button>
    <!--Notifications Header-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand ms-3" href="notifications.html">Notifications</a>
    </nav>
    

    <!-- Notifications Content -->
    <div class="container-fluid mt-4">
      <h3>Notifications</h3>
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>New Order Received!</strong> Order ID #ORD1235.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Stock Alert:</strong> Product #PRD1234 is low on stock.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <!-- More notifications can go here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
