    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark">
      <div class="p-4">
        <h4 class="m-2">E-commerce Admin</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="customers.html">Customers</a>

          <li class="nav-item">
            <a class="nav-link active" href="notifications.html"
              >Notifications</a
            >
          </li>
        </ul>

    <!-- Main Content -->
    <div id="content">
      <!--Toggle Menu-->
      <button class="btn" id="sidebarToggle">
        <i class="fa-solid fa-bars"></i>
      </button>
      <!--Notifications Header-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand ms-3" href="notifications.html">Notifications</a>
      </nav>

      <div class="container text-center my-4">
        <svg width="200px" height="200px" viewBox="0 -3.5 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
      
          <title>mail</title>
          <desc>Created with Sketch Beta.</desc>
          <defs>
      
      </defs>
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">

      <!-- Notifications Content -->
      <div class="container-fluid mt-4">
        <h3>Notifications</h3>
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          <strong>New Order Received!</strong> Order ID #ORD1235.
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          <strong>Stock Alert:</strong> Product #PRD1234 is low on stock.
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <!-- More notifications can go here -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
