<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - E-commerce Dashboard</title>
    <!--FA6-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--Styling-->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark">
      <div class="p-4">
        <h4 class="m-2">E-commerce Admin</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customers.html">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="notifications.html">Notifications</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div id="content">
      <!--Toggle Menu-->
      <button class="btn" id="sidebarToggle">
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand ms-3" href="#">Orders</a>
      </nav>

      <!-- SVG Icon -->
      <div class="container text-center my-4">
        <svg
          fill="#000000"
          width="200px"
          height="200px"
          viewBox="0 -64 640 640"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M624 352h-16V243.9c0-12.7-5.1-24.9-14.1-33.9L494 110.1c-9-9-21.2-14.1-33.9-14.1H416V48c0-26.5-21.5-48-48-48H112C85.5 0 64 21.5 64 48v48H8c-4.4 0-8 3.6-8 8v16c0 4.4 3.6 8 8 8h272c4.4 0 8 3.6 8 8v16c0 4.4-3.6 8-8 8H40c-4.4 0-8 3.6-8 8v16c0 4.4 3.6 8 8 8h208c4.4 0 8 3.6 8 8v16c0 4.4-3.6 8-8 8H8c-4.4 0-8 3.6-8 8v16c0 4.4 3.6 8 8 8h208c4.4 0 8 3.6 8 8v16c0 4.4-3.6 8-8 8H64v128c0 53 43 96 96 96s96-43 96-96h128c0 53 43 96 96 96s96-43 96-96h48c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zM160 464c-26.5 0-48-21.5-48-48s21.5-48 48-48 48 21.5 48 48-21.5 48-48 48zm320 0c-26.5 0-48-21.5-48-48s21.5-48 48-48 48 21.5 48 48-21.5 48-48 48zm80-208H416V144h44.1l99.9 99.9V256z"
          />
        </svg>
      </div>

      <!-- Orders Table -->
      <div class="container-fluid mt-4">
        <h3>Orders</h3>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>ORD1234</td>
                <td>John Doe</td>
                <td>2024-09-01</td>
                <td>$120.00</td>
                <td><span class="badge bg-success">Shipped</span></td>
                <td>
                  <button class="btn btn-sm btn-primary mb-2">View</button>
                  <button class="btn btn-sm btn-warning mb-2">Edit</button>
                </td>
              </tr>
              <!-- More rows can go here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("sidebarToggle")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("collapsed");
          document.getElementById("content").classList.toggle("full-width");
        });
    </script>
  </body>
</html>
